<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        :root {
            --whatsapp-green: #25D366;
            --whatsapp-teal: #128C7E;
        }
        .btn-whatsapp { background-color: var(--whatsapp-green); }
        .btn-whatsapp:hover { background-color: #1ebe57; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<!-- Tela de Login -->
<div id="login-section" class="w-full max-w-md">
    <form id="login-form" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login do Administrador</h2>
        <div id="login-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert"></div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="usuario">Usuário</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="usuario" type="text" placeholder="admin" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">Senha</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="senha" type="password" placeholder="******************" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="w-full btn-whatsapp text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="submit">
                Entrar
            </button>
        </div>
        <p class="text-center mt-4"><a href="index.html" class="text-sm text-green-600 hover:text-green-800">Voltar para o site</a></p>
    </form>
</div>

<!-- Painel de Gestão (Oculto por padrão) -->
<div id="admin-panel" class="hidden w-full max-w-2xl">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Adicionar Novo Grupo</h2>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Sair</button>
        </div>

        <div id="add-feedback" class="mb-4 hidden"></div>

        <form id="add-group-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4 md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">Nome do Grupo</label>
                    <input type="text" id="nome" name="nome" class="shadow appearance-none border rounded w-full py-2 px-3" required>
                </div>
                <div class="mb-4 md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="link_convite">Link de Convite</label>
                    <input type="url" id="link_convite" name="link_convite" class="shadow appearance-none border rounded w-full py-2 px-3" placeholder="https://chat.whatsapp.com/..." required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="categoria_id">Categoria</label>
                    <select id="categoria_id" name="categoria_id" class="shadow border rounded w-full py-2 px-3" required></select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="imagem_perfil">URL da Imagem (Opcional)</label>
                    <input type="url" id="imagem_perfil" name="imagem_perfil" class="shadow appearance-none border rounded w-full py-2 px-3">
                </div>
                <div class="mb-4 md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3"></textarea>
                </div>
            </div>
            <button type="submit" class="w-full mt-4 btn-whatsapp text-white font-bold py-3 px-4 rounded-lg">Adicionar Grupo</button>
        </form>
    </div>
</div>

<script src="admin_script.js"></script>

</body>
</html>
